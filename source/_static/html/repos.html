<html>
   <head>
      <title>Welcome to Example.com!</title>
      <!-- Compiled and minified CSS -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

      <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
      <style>
         .card-image{height:10em;width:100%;overflow-x:hidden}.card-image i{color:#fff;padding:10px}.card{margin-bottom:20px}.card .card-content{height:7em;overflow:hidden;font-size:14px;line-height:110%}.card .card-content span{width:100%}.card .card-image a.card-title{font-weight:bold;color:#fff;width:100%;height:100%;line-height:100%;justify-content:center;z-index:-1}.card .card-reveal .card-reveal-content{display:block}.card .card-reveal .card-reveal-content span.card-title{font-weight:bold;padding-bottom:19px}.card .card-reveal .card-reveal-content span.tooltipped{display:block;padding-top:5px;padding-bottom:5px;font-size:16px}.card .card-reveal .card-reveal-content span.tooltipped i{font-size:12px;margin-right:10px}.row div.switch{margin-bottom:5px}.hidden{display:none}
      </style>
      <script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
   </head>
   <body>
      <div class="container">
         <div id="demo" class="row"></div>
      </div>
      <script>
         function getRandomColor() {
           var letters = '0123456789ABCDEF';
           var color = '#';
           for (var i = 0; i < 6; i++) {
             color += letters[Math.floor(Math.random() * 16)];
           }
           return color;
         }
         	$(document).ready(function(){
                 $.getJSON("https://api.github.com/users/ds4es/repos", null, function (data) {
         			var html = '';
         			$.each(data, function (key, repo) {         
         				html += '<div class="col s12 m6 l4"> \
           <div class="card hoverable"> \
             <div class="card-image waves-effect waves-block waves-light geopattern activator" data-pattern-id="'+ repo.name +'" style="background-color:'+getRandomColor()+'"> \
               <i class="material-icons waves-effect waves-block waves-light">more_vert</i> \
               <a class="card-title center-align valign-wrapper" href="'+repo.html_url+'" target="_blank">'+ repo.name +'</a> \
             </div> \
             <div class="card-content valign-wrapper center-align activator"> \
               <span class="activator grey-text text-darken-1">'+repo.description+'</span> \
             </div> \
             <div class="card-reveal"> \
               <div class="card-reveal-content"> \
                 <span class="card-title grey-text text-darken-4">Statistics<i class="material-icons right">close</i></span> \
                 <span class="tooltipped" data-position="bottom" data-delay="30" data-tooltip="'+repo.stargazers_count+' stars"> \
                   <i class="material-icons">star</i> \
                   '+repo.stargazers_count+' \
                 </span> \
                 <span class="tooltipped" data-position="bottom" data-delay="30" data-tooltip="'+repo.forks_count+' forks"> \
                   <i class="material-icons">call_split</i> \
                   '+repo.forks_count+' \
                 </span> \
                 <span class="tooltipped" data-position="bottom" data-delay="30" data-tooltip="Last updatedï¼š'+repo.updated_at+'"> \
                   <i class="material-icons">access_time</i> \
                   <time datetime="'+repo.updated_at+'" title="'+repo.updated_at+'">repo.updated_at</time> \
                 </span> \
               </div> \
             </div> \
           </div> \
         </div>';
             		});
                 	document.getElementById("demo").innerHTML = html
                 })
             })
         
      </script>
   </body>
</html>
